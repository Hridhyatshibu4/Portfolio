<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hridhya Shibu | Portfolio</title>

  <!-- 1) Favicon as PNG -->
  <link rel="icon" href="assets/images/web_logo.png" type="image/png"/>

  <!-- 2) Tailwind + custom theme -->
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            primary:  '#7E74F1',
            offwhite: '#F1F1F1',
            bgdark:   '#1E1E1E',
          },
          fontFamily: {
            orbitron: ['Orbitron','sans-serif'],
            outfit:   ['Outfit','sans-serif'],
            inter:    ['Inter','sans-serif'],
            plus:     ['Plus Jakarta Sans','sans-serif'],
          },
        }
      }
    }
  </script>
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- 3) Google Fonts -->
  <link 
    href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Outfit:wght@400;500;700&display=swap" 
    rel="stylesheet"
  />

  <!-- 4) HTMX & Alpine (if used) -->
  <script src="https://unpkg.com/htmx.org@1.9.10"></script>
  <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <script defer src="https://unpkg.com/@alpinejs/collapse@3.x.x/dist/cdn.min.js"></script>
  <script>
    document.addEventListener('alpine:init', () => Alpine.plugin(AlpineCollapse));
  </script>

  <style>
    /* Theme variables */
    :root { --primary-color:#7E74F1; }
    body[data-theme="light"]{--bg:#fff;--text:#1E1E1E;}
    body[data-theme="dark"] {--bg:#1E1E1E;--text:#fff;}
    body {
      margin:0; padding:0;
      background: var(--bg);
      color: var(--text);
      font-family:'Outfit',sans-serif;
      transition: background .3s, color .3s;
    }
    body, body * { color: var(--text) !important; font-size:20px; }

    /* Resume button */
    .resume-btn {
      padding:.25rem 1rem;
      border:1px solid var(--text);
      border-radius:9999px;
      text-decoration:none;
      font-family:'Outfit',sans-serif;
    }
    .resume-btn:hover {
      background:var(--primary-color);
      color:#fff !important;
      border-color:var(--primary-color);
    }

    /* Section headings */
    main section h2 {
      font-family:'Inter',sans-serif !important;
      font-weight:500 !important;
      font-size:25px !important;
      color:#656D72 !important;
    }
    main section h3 {
      font-family:'Plus Jakarta Sans',sans-serif !important;
      font-weight:700 !important;
      font-size:27px !important;
      color: var(--text) !important;
    }
  </style>
</head>

<body data-theme="dark">
  <!-- NAVBAR -->
  <header class="fixed inset-x-0 top-0 z-50 backdrop-blur-sm bg-bgdark/60">
    <nav class="container mx-auto flex items-center justify-between py-4 px-4">

      <!-- Logo PNG + Brand -->
      <a href="#" class="flex items-center space-x-2">
        <img src="assets/images/hs-logo.png" alt="HS Logo" class="w-8 h-8"/>
        <div class="font-orbitron text-[20px]">
          <span class="text-primary font-bold">Hridhya</span>
          <span class="text-offwhite">Shibu</span>
        </div>
      </a>

      <!-- Nav links -->
      <ul class="hidden md:flex space-x-8 text-[20px]">
        <li><a href="#about"     class="hover:text-primary">About</a></li>
        <li><a href="#skills"    class="hover:text-primary">Skills</a></li>
        <li><a href="#projects"  class="hover:text-primary">Projects</a></li>
        <li><a href="#experience"class="hover:text-primary">Experience</a></li>
        <li><a href="#contact"   class="hover:text-primary">Contact</a></li>
      </ul>

      <!-- Theme toggle + Resume -->
      <div class="flex items-center">
        <button id="themeToggle" class="text-2xl mr-4">‚òÄÔ∏è</button>
        <a href="#resume" class="resume-btn">Resume</a>
      </div>
    </nav>
  </header>

  <!-- HERO placeholder -->
  <section id="hero" class="h-screen w-full pt-20">
    <!-- your hero content -->
  </section>

  <!-- CONTENT SECTIONS -->
  <main class="mt-[64px] space-y-0">
    <section id="about"      hx-get="partials/about.html"      hx-trigger="load"></section>
    <section id="skills"     hx-get="partials/skills.html"     hx-trigger="load"></section>
    <section id="projects"   hx-get="partials/projects.html"   hx-trigger="load"></section>
    <section id="experience" hx-get="partials/experience.html" hx-trigger="load"></section>
    <section id="resume"     hx-get="partials/resume.html"     hx-trigger="load"></section>
    <section id="contact"    hx-get="partials/contact.html"    hx-trigger="load"></section>
  </main>

  <!-- THEME TOGGLE SCRIPT -->
  <script>
    const btn = document.getElementById('themeToggle'),
          html = document.documentElement,
          body = document.body;

    function updateTheme(mode) {
      html.classList.toggle('dark', mode==='dark');
      body.setAttribute('data-theme', mode);
      btn.textContent = mode==='dark' ? '‚òÄÔ∏è' : 'üåô';
      localStorage.setItem('theme', mode);
    }

    // initialize
    updateTheme(localStorage.getItem('theme')==='light' ? 'light' : 'dark');
    btn.addEventListener('click', () => {
      updateTheme(html.classList.contains('dark') ? 'light' : 'dark');
    });
  </script>
</body>
</html>
