<!-- Theme toggle script -->
<script>
  const btn = document.getElementById('themeToggle');
  const body = document.body;
  const html = document.documentElement;

  // Update both the icon and the html/body classes
  function updateTheme(mode) {
    // toggle dark class on <html> for Tailwind dark: utilities
    if (mode === 'dark') {
      html.classList.add('dark');
    } else {
      html.classList.remove('dark');
    }
    // set data-theme on <body> for any data-theme based logic
    body.setAttribute('data-theme', mode);
    // update button symbol
    btn.textContent = mode === 'dark' ? '‚òÄÔ∏è' : 'üåô';
    // persist
    localStorage.setItem('theme', mode);
  }
  

  // initialize on load
  const saved = localStorage.getItem('theme');
  updateTheme(saved === 'light' ? 'light' : 'dark');

  // wire up toggle
  btn.addEventListener('click', () => {
    const next = html.classList.contains('dark') ? 'light' : 'dark';
    updateTheme(next);
  });
</script>
